<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>TV app API</title>
</head>
<body>
	<main>
		<div>
			<form>
				<fieldset>
	    			<legend>
	    				<h1>Pick a keyword</h1>
	    			</legend>
	    			<select name="themes" id="themesSelect" required>
	       				<option value="carrots" data-show-title="carrots">Carrots</option>
	       				<option value="harry" data-show-title="harry">harry</option>
	      				<option value="girl" data-show-title="girl">girl</option>
	       				<option value="summer" data-show-title="summer">Summer</option>
	   				</select>
	 			</fieldset>
	 		</form>
		</div>

		<div class="show-preview" id="showPreview"></div>
		<div id="cardWrapper"></div>
	</main>	
	<script src="src/main.js" type="module"></script>
</body>
</html>
