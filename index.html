<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>TV app API</title>
</head>
<body>
	<main>
		<div class="form-sections__wrapper">
	    	<div class="form-section__wrapper">
	    		<label for="themesSelect">Pick a keyword</label>
		    	<select name="themes" id="themesSelect" class="themes-select">
		    		<option value="">Select</option>
		       		<option value="carrots">Carrots</option>
		       		<option value="harry">Harry</option>
		      		<option value="girl">Girl</option>
		       		<option value="summer">Summer</option>
		   		</select>
	   		</div>
	   		<div class="form-section__wrapper">
		   		<label for="movieKeySearchInput">Type your own keyword:</label><!-- <br> -->
	  			<input type="text" id="movieKeySearchInput" name="fname">
	  		</div>
	  		<div class="form-section__wrapper">
	  			<button class="form-section__submit-btn" id="searchSubmitBtn" type="submit">Submit</button>
	  		</div>
		</div>

		<div class="show-modal" id="showModal"></div>

		<div class="card-wrapper" id="cardWrapper"></div>
	</main>	
	<script src="src/main.js" type="module"></script>
</body>
</html>
